<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="scripts/login.js" defer></script>
</head>

<body class="body-full-height">
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li class="active-link">login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main class="full-height-container">
        <section id="login">
            <h1>Log In</h1>
            <form action="">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email">
                <span id="emailError" class="error"></span>
                <label for="password">Mot de passe</label>
                <input type="text" name="password" id="password">
                <span id="passwordError" class="error"></span>
                <div class="login-buttons-wrapper">
                    <input id='submit-button' type="submit" value="Se connecter">
                    <a href="">Mot de passe oublié</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
